<div>
  <select aria-label="formationChng" (change)="changeFormation($event)">
    <option *ngFor="let form of formations; let i = index" [value]="i">
      {{ form.def }}-{{ form.md }}-{{ form.st }}
    </option>
  </select>
  <div class="container">
    <div *ngFor="let n of numSeq(formation.st)">Najs</div>
  </div>
</div>
